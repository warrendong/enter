<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js的练习（输出乘法表）</title>
		<script type="text/javascript">
			function show(){
				var row=parseInt(document.getElementById("row").value);
				var result=" ";
				for(var i=1;i<=row;i++)
				{
					for(var j=1;j<=i;j++)
					{
						result+=j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;";
					}
					result+="<br>";
				}
				var div=document.getElementById("shows");
				div.innerHTML=result;
			}
		</script>
	</head>
	<body>
		请输入行数：<input type="number" id="row" />
		<input type="button" value="显示" onclick="show();" />
		<div id="shows"></div>
	</body>
</html>
