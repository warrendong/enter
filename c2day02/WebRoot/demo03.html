<!DOCTYPE HTML>
<html>
  <head>
    <title>Html CSS</title>
    <meta charset="GBK">
    <script type="text/javascript">
    	//定义变量
    	function test01(){
    		var i = 20;
    		//typeof 获取变量的类型
    		console.log(typeof i);
    		i = "哈哈哈";
    		console.log(typeof i);
        }
        //null undefined
        function test02(){
            //变量没有初始化 此时该变量的值为undifined
			var i;
			console.log(i);
			//获取元素对象 没有获取到
			var obj = document.getElementById("id0");
			console.log(obj);
        }
        //演示== ===
        function test03(){
			var i = 20;//number
			var j = "20";//string
			//==,比较值
			console.log(i==j);	
			//===,比较值和类型	
			console.log(i===j);			
        }
        //演示语句 
        /*
        	需求：网页中显示乘法口诀
			思路：
			1、获取用户输入的行数
			2、嵌套循环构建一个乘法口诀的字符串
			3、将字符串设置到div中
		*/
        function test04(){
			//1、获取用户输入的行数
			var txt = document.getElementById("rows");
			var strRows = txt.value;
			var rows = parseInt(strRows);
			console.log(rows);
			//2、嵌套循环构建一个乘法口诀的字符串
			var result = "";
			for(var i=1;i<=rows;i++){
				for(var j=1;j<=i;j++){
					result+=j+"*"+i+"="+j*i+"&nbsp;&nbsp;";
				}
				result+="<br>";
			}
			//3、将字符串设置到div中
			var div = document.getElementById("sjj");
			div.innerHTML = result;
        }
    </script>
  </head>
  <body>
  <h1>JS中的数据类型</h1>
  <hr/>
  <input type="button" value="test01()" onclick="test01();"/>
  <input type="button" value="test02()" onclick="test02();"/>
  <input type="button" value="test03()" onclick="test03();"/>
  <hr/>
    请输入行数:<input type="number" id="rows"/><p>
  <input type="button" value="显示乘法口诀" onclick="test04();"/>
  <div id="sjj"></div>
  </body>
</html>
