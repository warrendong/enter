<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>特殊样式表</title>
		<style>
			.mycl{
				width: 200px;
				height: 200px;
				background-color: chocolate;
			}
			/***
			 * 鼠标移动过去的样式 
			 ***/
			.mycl:hover{ 
				width: 200px;
				height: 200px;
				background-color: #AFEEEE;
			}
		</style>
	</head>
	<body>
		<h1>css基本使用-伪类选择器</h1>
		<div class="mycl">特殊的div</div>
	</body>
</html>
