<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML复习</title>
	</head>
	<body>
		<h1>用户注册表单</h1>
		<hr />
		<form action="demo01re.html">
			账号：<input type="text" name="user"/><p></p>
			密码：<input type="password" name="pwd" /><p></p>
			性别：
				男<input type="radio" name="sex" value="man" />
				女<input type="radio" name="sex" value="woman" /><p></p>
			年龄：<input type="number" name="age" /><p></p>
			爱好：<br />
				&nbsp;&nbsp;&nbsp;体育<input type="checkbox" name="hobit" value="体育" />
				音乐<input type="checkbox" name="hobit" value="音乐" /><br />
				&nbsp;&nbsp;&nbsp;美术<input type="checkbox" name="hobit" value="美术" />
				游戏<input type="checkbox" name="hobit" value="游戏" /><p></p>
			邮箱：<input type="email" name="e-mail" /><p></p>
			生日：<input type="date" name="birth" /><p></p>
			籍贯：
			<select name="province">
				<option value="0">请选择省份</option>
				<option value="hn">河南</option>
				<option value="sx">山西</option>
				<option value="bj">北京</option>
				<option value="tj">天津</option>
				<option value="sh">上海</option>
			</select><p></p>
			简介：
			<textarea name="info"></textarea><p></p>
			<input type="submit"  value="提交"/>
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
