<!DOCTYPE HTML>
<html>
  <head>
    <title>Html HelloWorld</title>
    <meta charset="GBK">
    <style type="text/css">
      /*直接子元素选择器*/
      div>h3{
    	color:#ff00ff;
    	font-size:30px;
    	width:500px;
    	height:100px;
    	border:1px solid blue;
    	}
    </style>
  </head>
  <body>
  <h1>CSS基本使用-类选择器</h1>
  <hr/>
  	 <div>
  	      特殊的DIV
  	   <h3>div中的H3</h3>
  	 </div>
  	 <div>
  	   <span>
  	   	 <h3>div中span,span中的H3</h3>
  	   </span>
  	   <h3>div中的H3</h3>
  	 </div>
  	 <h3>带边框的标题</h3>
  </body>
</html>
