<!DOCTYPE HTML>
<html>
  <head>
    <title>Html HelloWorld</title>
    <meta charset="GBK">
    <style>
    	/*
    	CSS中的颜色：
    	颜色单词：red white blue green yellow gray.....
    	三原色配色：红绿蓝    1-9abcdef  #fff  #000 #00f
    	*/
    	.myc1{
    		width: 200px;
    		height: 200px;
    		background-color: #fff;
    		border: 1px solid #ff0;
    		color: #f0f;
    	}
    	.myc1:HOVER {
    		width: 200px;
    		height: 200px;
    		background-color: #000;
    		border: 1px solid #0f0;
    		color: #fff;
    	}
    </style>
  </head>
  <body>
  <h1>CSS基本使用-伪类选择器</h1>
  <hr/>
  	 <div class="myc1">
  	      特殊的DIV!!!哈哈哈！
  	 </div>
  </body>
</html>
