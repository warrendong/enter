<!DOCTYPE HTML>
<html>
  <head>
    <title>Html HelloWorld</title>
    <meta charset="GBK">
  </head>
  <body>
  	<h1>用户注册表单</h1>
  	<hr/>
  	<form action="demo02.html" method="get">
  		账号:<input type="text" name="username"/><p>
  		密码:<input type="password" name="password"/><p>
  		姓名:<input type="text" name="name"/>
  		</p><p>
  		性别:
  		<input type="radio" name="sex" value="男" checked/>男
  		<input type="radio" name="sex" value="女"/>女
  		</p>
  		<p>年龄:<input type="number" name="age"/>
  		</p><p>
  		爱好:<br/>
  		<input type="checkbox" name="likes" value="体育"/>体育
  		<input type="checkbox" name="likes" value="手游"/>手游<br/>
  		<input type="checkbox" name="likes" value="电影"/>电影
  		<input type="checkbox" name="likes" value="音乐"/>音乐
  		</p><p>
  		邮箱:<input type="email" name="email"/></p>
  		<p>生日:<input type="date" name="birth"/></p>
  		<p>时间:<input type="time" name="createTime"/></p>
  		<p>
  		籍贯:<br/>
  		<select name="province">
  			<option value="-1">--请选择省份--</option>
  			<option value="山西">山西</option>
  			<option value="山东">山东</option>
  			<option value="河南">河南</option>
  			<option value="河北">河北</option>
  		</select>
  		</p>
  		<p>
  		简介:<br/>
  		<textarea name="info" rows="4" cols="30"></textarea>
  		</p>
  		<input type="hidden" name="id" value="1001"/>
  		<input type="button" value="按钮"/>
  		<input type="submit" value="注册"/>
  		<input type="reset" value="重置"/>
  		<input type="image" src="images/login.jpg"/>
  	</form>
  </body>
</html>
